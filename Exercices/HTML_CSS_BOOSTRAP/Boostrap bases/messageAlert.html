<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  
</head>
<body>
    
    <div class="alert alert-success" role="alert">Operation reussi.</div>
    <div class="alert alert-danger" role="alert">Operation echec.</div>
    <div class="alert alert-warning" role="alert">Operation attention.</div>
    <div class="alert alert-info" role="alert">
        Operation infos, voir <a href="#" class="alert-link">ici</a>
    </div>

    <hr>
    <h1 class="text-center"> Alerte au click bouton</h1>
    <div id="successAlertPlaceHolder"></div>

    <div class="card text-center h-80" style="width: 18rem; height: 32rem;">
        <img src="Banger.jpg" class="card-img-top" alt="Image Banger" style="height: 250px;">
        <div class="card-body">
            <h4 class="card-title">Purée saucisse BANGER</h4>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugit veritatis maiores sapiente eligendi vero?</p>
        </div>
            <div class="card-footer bg-transparent text-center">
            <a id="commander" href="#" class="btn btn-success btn-sm">Go somewhere</a>
        </div>
    </div>

    <script>
        const alertPlaceholder = document.getElementById('successAlertPlaceHolder')
        const appendAlert = (message, type) => {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('')
            if(alertPlaceholder.firstChild){
                alertPlaceholder.removeChild(alertPlaceholder.firstChild);
            }
            alertPlaceholder.append(wrapper)
        }

        const alertTrigger = document.getElementById('commander')
        if (alertTrigger) {
            alertTrigger.addEventListener('click', () => {
                appendAlert('Commande de BANGER effectué avec success.', 'success')
            })
        }
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
