<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo formulaire</title>
</head>
<body>
    <h1>Contactez-nous ! </h1>
    <form>
        <div>
            <label for="nom">Nom<sup>*</sup></label>
            <input id="nom" type="text" required>
        </div>
        <div>
            <label for="prenom">Prénom<sup>*</sup></label>
            <input id="prenom" type="text" required>
        </div>
        <div>
            <label for="email">Email<sup>*</sup></label>
            <input id="email" type="email" required>
        </div>
        <div>
            <label for="tel">Téléphone></label>
            <input id="tel" type="tel">
        </div>
        <div>
            <label for="pwd">Password<sup>*</sup></label>
            <input id="pwd" type="password">
        </div>
        <div>
            <label for="tel">Sujet<sup>*</sup></label>
            <select id="tel" required>
                <option value="demandeInfo">Demande d'infos</option>
                <option value="salo">Plaisir de demander pour rien</option>
            </select>
        </div>
        <div>
            <label for="message">Message<sup>*</sup></label>
            <textarea id="message" type="text" required></textarea>
        </div>
        <div>
            <button type="reset">Reinitialiser</button>
            <button type="submit">Envoyer mon message</button>
        </div>
    </form>
</body>
</html>
