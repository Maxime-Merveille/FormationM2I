<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tableau</title>
    </head>
    <body>
        <h1>Les tableaux</h1>

        <!-- Pour faire un commentaire en shortcut : ctrl + k + c -->
        <table border="1">
            <thead>
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Prenom</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>    
                        <p>Merveille</p>
                    </td>
                    <td>
                        <p>Maxime</p>
                    </td>
                    <td>
                        <p>mm@gmail.com</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Eugenie</p>
                    </td>
                    <td>
                        <p>La genie</p>
                    </td>
                    <td>
                        <p>thegenieEugenie@genie.com</p>
                    </td>
                </tr>
            </tbody>
            
        </table>
        <br>

        <table border="1">
            <thead>
                <tr>
                    <th>

                    </th>
                    <th>Round 1</th>
                    <th>Round 2</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Equipe 1</th>
                    <td>3</td>
                    <td>2</td>
                    <td>5</td>
                </tr>
                <tr>
                    <th scope="row">Equipe 2</th>
                    <td>4</td>
                    <td>3</td>
                    <td>7</td>
                </tr>
                <tr>
                    <th scope="row">Equipe 3</th>
                    <td>8</td>
                    <td>1</td>
                    <td>9</td>
                </tr>
            </tbody>
            <tfoot>
                <tr >
                    <th scope="row" colspan="3">Total</th>
                    <td>22</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
